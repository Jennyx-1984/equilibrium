<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/estil.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <article class="card">
    <header>
      <div class="view"><img src="images/icon-view.svg" alt="ver"></div>
      <div class="cubo"><img src="images/image-equilibrium.jpg" alt="cubo azul"></div> 
    
    </header>
  <p class="p1">Equilibrium #3429</p>

  <p class="p2">Our Equilibrium collection promotes balance and calm.</p>
<div class="container">
  <div><p class="eth"><img class="icon" src="images/icon-ethereum.svg" alt="puntero">0.041 ETH</p></div>
  <div><p class="reloj"><img class="icon2" src="images/icon-clock.svg" alt="reloj">3 days left</p></div>
</div>
<hr>
<footer>
  <div class="container-avatar">
  <img class="avatar" src="images/image-avatar.png" alt="Jules Wyvern">
</div>
<div class="credits">
  <p > Creation of <cite>Jules Wyvern</cite></p>
</div>
</footer>
</article>
</main>
</div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
